<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1 style="font-weight: bold" ;>Form</h1>
      <form action="/submit">
        <label for="name">Name:</label>
        <input id="name" type="text" alt="Full Name" placeholder="Full Name" />
        <br />

        <label for="email">Email:</label>
        <input
          id="email"
          type="text"
          alt="name@pdx.edu"
          placeholder="name@pdx.edu"
        />
        <br />
        <br />
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <input
              id="spongebob"
              type="radio"
              name="favchar"
              value="spongebob"
            />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input id="sandy" type="radio" name="favchar" value="sandy" />
            <label for="sandy">Sandy</label>
          </div>
          <div>
            <input id="patrick" type="radio" name="favchar" value="patrick" />
            <label for="patrick">Patrick</label>
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <div>
            <input id="allepisodes" type="checkbox" name="allepisodes" />
            <label for="allepisodes">Yes, I have watched all episodes!</label>
          </div>
          <div>
            <input id="gotmemes" type="checkbox" name="gotmemes" />
            <label for="gotmemes">Yes, it's got the best memes.</label>
          </div>
        </fieldset>
        <br />
        <input id="submit" type="button" value="Submit" />
        <input type="reset" />
      </form>
    </main>
  </body>
</html>
