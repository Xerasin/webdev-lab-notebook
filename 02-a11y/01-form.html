<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label for="name">Name</label>
        <input id="name" type="text" />
        <br /><br />
        <label>
          Email
          <input type="text" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <input type="radio" id="spongebob" name="favchar" />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="patrick" name="favchar" />
            <label for="patrick">Patrick</label>
          </div>
          <div>
            <input type="radio" id="sandy" name="favchar" />
            <label for="sandy">Sandy</label>
          </div>
        </fieldset>

        <br />
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
